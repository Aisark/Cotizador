<!-- #region Preloader-->
<app-preloader *ngIf="!clientes"></app-preloader>
<!-- #endregion -->

<!-- #region Boton crear Nuevo Cliente-->
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">Seleccionar Cliente</h1>
                <button routerLinkActive="active" [routerLink]="['/cliente','nuevo']" class="btn btn-success">Agregar Cliente
                    <i class="mdi mdi-plus"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<!-- #endregion -->

<!-- #region Tabla de los Clientes-->
<div class="row" *ngIf="clientes">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Lista de Clientes</h4>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="pointer"(click)="editar(cliente.correo)" *ngFor="let cliente of clientes">
                                <td>{{cliente.nombre}}</td>
                                <td>{{cliente.correo}}</td>
                                <td>{{cliente.estado}}</td>
                                <td>
                                    <div class="btn-group">
                                        <button (click)="createCotizacion(cliente)" class="btn btn-primary btn-sm"> <i class="mdi mdi-plus"></i> cotizaci√≥n </button>
                                    </div>
                                </td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card-footer text-muted">
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" tabindex="-1">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- #endregion -->
