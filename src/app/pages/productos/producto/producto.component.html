<app-preloader *ngIf="!producto || loading"></app-preloader>
<div *ngIf="producto && !loading" class="producto">
    <h1 class="title">{{producto.name}}</h1>
    <button (click)="volver()" class="btn btn-primary volver">Regresar</button>
    <form [formGroup]="forma" (ngSubmit)="accion()">
        <div class="form-group">
            <label>Tipo</label>
            <select class="custom-select" formControlName="Tipo">
          <option *ngFor="let tipo of tipos; let i = index"  value={{tipo.name}}>{{tipo.name}}</option>
        </select>
        </div>
        <div class="form-group">
            <label>Nombre</label>
            <input class="form-control" formControlName='Nombre' type="text" placeholder="nombre">
        </div>
        <div class="form-group">
            <label>Peso</label>
            <input class="form-control" formControlName='Peso' type="number" placeholder="precio">
        </div>
        <div class="form-group">
            <label>Precio Publico</label>
            <input class="form-control" formControlName='Precio' type="number" placeholder="precio">
        </div>
        <div class="form-group">
            <label>Precio Distribuidor Ocasional</label>
            <input class="form-control" formControlName='PrecioDistribuidor' type="number" placeholder="precio">
        </div>
        <div class="form-group" *ngIf="false">
            <label>Precio Preferencial</label>
            <input class="form-control" formControlName='PrecioPreferencial' type="number" placeholder="precio">
        </div>
        <div class="form-group">
            <label>Descripcion</label>
            <textarea class="form-control" formControlName="Descripcion" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label>Tags</label>
            <input class="form-control" formControlName='Tags' type="text" placeholder="descripcion">
        </div>
        <div class="row" style="margin-bottom: 25px;">
            <div class="col-md-12 text-center">
                    <button class="btn btn-primary">
                            {{mensajeBoton}}
                    </button>
                    <button *ngIf="!nuevo" (click)="borrar()" type="button" style="margin-bottom: 35px" class="btn btn-danger">
                        Eliminar
                    </button>
            </div>
        </div>
    </form>
</div>
