<div class="producto">
  <h1>Producto</h1>
  <form [formGroup]="forma" (ngSubmit)="guardar()">
    <div class="form-group">
        <label>Tipo</label>
        <input class="form-control"
        formControlName='Tipo'
        type="text" placeholder="tipo" >
    </div>
    <div class="form-group">
      <label>Nombre</label>
      <input class="form-control"
      formControlName='Nombre'
      type="text" placeholder="nombre">
    </div>
    <div class="form-group">
      <label>Precio</label>
      <input class="form-control" 
      formControlName='Precio'
      type="text" placeholder="precio">
    </div>
    <div class="form-group">
        <label>Descripcion</label>
        <textarea class="form-control" formControlName="Descripcion" cols="30" rows="10"></textarea>
      </div>
    <div class="form-group">
        <label>Tags</label>
        <input class="form-control"
        formControlName='Tags'
        type="text" placeholder="descripcion">
     </div>
  </form>
</div>
