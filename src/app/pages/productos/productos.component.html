<app-preloader *ngIf="productos.length === 0"></app-preloader>

<div class="busqueda" *ngIf="productos.length > 0">
    <app-search (changeSearch)="cambioBusqueda($event)"> </app-search>
    <div *ngIf="valorBusqueda" class="searchBar">
        <h3> {{valorBusqueda}} </h3>
    </div>
</div>
<div class="nuevo">
    <h3>Publicar producto</h3>
    <button [routerLink]="['/producto','nuevo']" class="btn btn-primary">Crear</button>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="productos">
            <h3>Productos</h3>
            <table class="table customT">
                <thead>
                    <tr class="bg-primary">
                        <th>#</th>
                        <th>Producto</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-info" *ngFor="let producto of productos; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{producto.name}}</td>
                        <td>{{producto.tipo}}</td>
                        <td>
                            
                            <button (click)="editar(producto.name, producto.tipo)" class="btn btn-primary">
                              Editar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
