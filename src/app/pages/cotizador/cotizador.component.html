<div class="container-fluid">

    <app-preloader *ngIf="!cotizacion || load "></app-preloader>

    <!-- #region Titulo-->
    <div *ngIf="cotizacion && !load" class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="subtitle">Editar Cotizaci√≥n</h1>
                    <h3 class="card-title"> <strong>Para:</strong> {{cliente.nombre}} - {{cliente.estado}}</h3>
                    <hr>
                    <h1 class="card-title"><strong>Fecha:</strong> {{cotizacion.id}}</h1>
                    <h1 class="card-title"><strong>Tipo de cliente:</strong> {{cliente.tipo_cliente | getTypeCliente}}</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion -->

    <div *ngIf="cotizacion && !load" class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col col-md-4">
                            <div class="btn-group">
                                <button (click)="printDocument()" class="btn btn-primary btn-sm"><i class="fa fa-print"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- #region Tablas-->
    <div *ngIf="cotizacion && !load" class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <app-table-cotizador [cotizacion]="cotizacion" (subtotal)="subtotal = $event" (cotizacionSend)="sendCotizacion($event)" [tipo_precio]="tipo_precio"></app-table-cotizador>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion -->

</div>

<app-modal-search [tipo_precio]="tipo_precio"></app-modal-search>
