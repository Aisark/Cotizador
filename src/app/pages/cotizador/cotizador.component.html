<div class="container-fluid">

    <!-- #region Titulo-->
    <div class="row" *ngIf="cliente">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="subtitle">Crear Cotizaci√≥n</h1>
                    <h3 class="card-title">Para: {{cliente.nombre}} - {{cliente.estado}}</h3>
                    <hr>
                    <h1 class="card-title">Fecha: {{date.getDate()}}/{{date.getMonth() + 1}}/{{date.getFullYear()}}</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion -->

    <div class="row">
        <div class="form-group col col-md-4">
            <label for="exampleFormControlSelect2">Tipo de Cliente</label>
            <select name="tipo_precio" (change)="tipo_precio = +($event.target.value)" class="form-control" id="exampleFormControlSelect2">
                <option selected [value]="TipoCliente.PUBLICO">Publico</option>
                <option [value]="TipoCliente.DISTRIBUIDOR_OCASIONAL">Distribuidor Ocasional</option>
                <option [value]="TipoCliente.DISTRIBUIDOR_PREFERENCIAL">Distribuidor Preferencial</option>
            </select>
        </div>
    </div>

    <!-- #region Tablas-->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <app-table-cotizador [cotizacionSet]="cotizacion" (cotizacionSend)="sendCotizacion($event)" [tipo_precio]="tipo_precio"></app-table-cotizador>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion -->

</div>

<app-modal-search [tipo_precio]="tipo_precio"></app-modal-search>
