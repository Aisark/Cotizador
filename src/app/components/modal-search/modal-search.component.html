<div class="back-black animated fadeIn" [ngClass]="_modalSearch.classShow">
    <div class="modal" style="display: inline-block; background-color: rgba(0, 0, 0, .5)" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <!-- #region Cabecera Modal-->
                <div class="modal-header">
                    <h5 class="modal-title">Agregar Nuevo Producto</h5>
                    <button (click)="hiddeModal()" type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <!-- #endregion -->

                <!-- #region Modal del Formulario-->
                <div class="modal-body text-center">

                    <!-- #region Formulario-->
                    <form ngNativeValidate #f="ngForm" class="forms-sample">

                        <!-- #region Preloader-->
                        <div class="row">
                            <div class="col-md-12">
                                <app-preloader *ngIf="!tipos"></app-preloader>
                            </div>
                        </div>
                        <!-- #endregion -->

                        <div class="row justify-content-center align-items-center" *ngIf="tipos">
                            <div class="form-group col col-md-6">
                                <label for="exampleFormControlSelect2">Elegir tipo de producto</label>
                                <select [(ngModel)]="tipo" (change)="selected($event.target.value)" class="form-control" id="exampleFormControlSelect2">
                                    <option value=""></option>
                                    <option *ngFor="let tipo of tipos" [ngValue]="tipo">{{tipo.name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12 grid-margin stretch-card">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-hover">
                                                <thead>
                                                    <tr>
                                                        <th></th>
                                                        <th>Producto</th>
                                                        <th>Precio</th>
                                                        <th>Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td></td>
                                                        <td>Producto</td>
                                                        <td>$1,000</td>
                                                        <td>
                                                            <div class="btn-group">
                                                                <button class="btn btn-primary btn-sm"> <i class="mdi mdi-plus"></i> agregar </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                    <!-- #endregion -->

                    <!-- #region Footer Modal-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Agregar producto</button>
                        <button (click)="hiddeModal()" type="button" class="btn btn-secondary">Cancelar</button>
                    </div>
                    <!-- #endregion -->

                </div>
            </div>
        </div>
    </div>
